<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column">
    <header class="row mb-1">
        <h1 class="home fw-bold mt-5 col text-center">Weather Dashboard</h1>
    </header>
    
    <main class="row">
        <div class="col-3 rounded">
            <form id="user-form" class="bg-darkblue rounded m-3">
                <label class="form-label" for="city">Search for a City</label>
                <input id="citySearch" type="text" class="form-control" placeholder="Search by city"/>
                <button class="btn text-bg-success btn-block mt-3" id="searchBtn">Search</button>
            </form>
            
            <div class="list-group ml-3 mb-4" id="list">
                <h2>Search History:</h2>
            </div>
        </div>
        
        <div class="results col-8 rounded card mt-2" id="search-container">
            <div class="card-body" id="searchCard">
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
